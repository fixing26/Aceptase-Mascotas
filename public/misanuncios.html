<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>Aceptase Mascotas! - Mis Anuncios</title>
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/misanuncios.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="shortcut icon" type="image" href="img/icon-pet-paw.svg">
		
	</head>
	<body>
		<div class="container">
			<div class="back">
				<header class="header">
					<a href="paginicial.html" class="title">Aceptase Mascotas</a>
					<nav>
						<ul class="navs">
							<li class="options border_options"><a href="">Anucie aqui</a></li>
							<li class="options border_options"><a href="">Mis anuncios</a></li>
							<li class="options border_options"><a href="">Favoritos</a></li>
							<li class="options login"><a href="login.html">CERRAR SESIÓN</a></li>
						</ul>
					</nav>
				</header>
				<div class="total">
					<div>
						<div class="container_info">
							<div class="icon_edit">
								<a href="nuevoanuncio.html"><span class="material-symbols-outlined input_svg position_bathroom btn_edit2">
									edit
								</span></a>
							</div>
							<div class="icon_delete">
								<span class="material-symbols-outlined input_svg position_bathroom btn_disable2">
									delete
								</span>
							</div>
							<div class="info">
								<section class="container_slidephotos">
									<ul class="photos">
										<li class="photo" photo-active><img src="/public/img/ex1.jpg" alt=""></li>
										<li class="photo"><img src="/public/img/ex2.jpg" alt=""></li>
										<li class="photo"><img src="/public/img/ex3.jpg" alt=""></li>
									</ul>
									<button class="previous_btn" photo-change-slide-button="previous">&lt;</button>
									<button class="next_btn" photo-change-slide-button="next">&gt;</button>
								</section>
								<div class="description">
									<h3 class="price"> 900€ /mes</h3>
									<h3 class="size"><span class="material-symbols-outlined input_svg">
									resize
									</span>70m²</h3>
									<p class="zona">Piso ubicado en la zona norte de Madrid, con mucha luminosidad y áreas verdes cercanas.</p>
									<span class="material-symbols-outlined input_svg position_bed">
										bed
									</span>	
									<p class="beds">2 Habitaciones</p>
									<span class="material-symbols-outlined input_svg position_bathroom">
										shower
									</span>
									<p class="bathrooms">2 baños</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div><footer class="container_footer"><p>© copyright 2024 - Aceptase Mascotas!</p></footer>
		<script src="js/misanuncios.js"></script>
	</body>

</html>
